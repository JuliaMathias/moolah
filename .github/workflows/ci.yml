name: Elixir CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  MIX_ENV: test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:18
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Read tool versions
        shell: bash
        run: |
          set -euo pipefail
          elixir_version="$(awk '$1 == "elixir" { print $2 }' .tool-versions)"
          otp_version="$(awk '$1 == "erlang" { print $2 }' .tool-versions)"

          if [ -z "$elixir_version" ] || [ -z "$otp_version" ]; then
            echo "Failed to read Elixir/OTP versions from .tool-versions"
            cat .tool-versions
            exit 1
          fi

          echo "ELIXIR_VERSION=$elixir_version" >> "$GITHUB_ENV"
          echo "OTP_VERSION=$otp_version" >> "$GITHUB_ENV"
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies and build cache
        uses: actions/cache@v5
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check warnings
        run: mix compile --warnings-as-errors

      - name: Run credo
        run: mix credo --strict

      - name: Retrieve PLT cache
        uses: actions/cache@v5
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-plts-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-plts-

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt

      - name: Run dialyzer
        run: MIX_ENV=test mix dialyzer --format github
      - name: Build esbuild
        run: mix esbuild.install

      - name: Install tailwind
        run: mix tailwind.install

      - name: Run tests
        run: MIX_ENV=test mix coveralls.github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}